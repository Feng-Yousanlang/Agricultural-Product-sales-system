<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农业知识库 - 三农服务平台</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header class="topbar">
    <div class="brand">
        <i class="fa-solid fa-seedling"></i>
        <span>三农服务平台</span>
    </div>
    <nav class="nav">
        <a href="index.html" data-identity="all">首页</a>
        <a href="loans.html" data-identity="1">融资服务</a>
        <a href="appointment.html" data-identity="1">专家预约</a>
        <a href="buy.html" data-identity="all">农产品商城</a>
        <a href="knowledge.html" data-identity="all" class="current">知识库</a>
        <a href="products.html" data-identity="1">农产品管理</a>
    </nav>
    <div class="user">
        <span id="user-id-display" class="user-id"></span>
        <a href="profile.html" class="btn btn-secondary">
            <i class="fa-regular fa-user" style="margin-right: 6px;"></i>个人中心
        </a>
        <button id="btn-logout" class="btn-secondary" style="border:none; color: rgba(255,255,255,0.7);">退出</button>
    </div>
</header>

<main class="container">
    <section id="knowledge" class="card" data-identity="all">
        <div class="card-header">
            <h2>农业知识库</h2>
            <p class="subtle">搜索农业相关知识，获取专业指导</p>
        </div>
        <div class="search-bar" style="margin: 20px 0;">
            <input type="text" id="search-query" placeholder="请输入关键词搜索">
            <button id="search-btn" class="btn">搜索</button>
        </div>
        <div class="loading" id="loading" style="display: none; text-align: center; padding: 20px;">
            <i class="fa-solid fa-circle-notch fa-spin"></i> 加载中...
        </div>
        <div class="list" id="knowledge-list">
            <!-- 知识列表将会插入在这里 -->
        </div>
        <div class="empty-state" id="empty-state" style="display: none; text-align: center; padding: 40px; color: #666;">
            <i class="fa-solid fa-book-open" style="font-size: 48px; margin-bottom: 16px;"></i>
            <p>暂无相关知识内容</p>
        </div>
        <div class="msg" id="msg-knowledge"></div>
        <div class="pagination" id="pagination" style="display: flex; justify-content: center; align-items: center; margin: 20px 0; gap: 10px;">
            <button id="prev-page" class="btn btn-secondary" disabled>上一页</button>
            <span id="page-info">第 <span id="current-page">1</span> 页，共 <span id="total-pages">1</span> 页</span>
            <button id="next-page" class="btn btn-secondary" disabled>下一页</button>
        </div>
    </section>
</main>

<script src="index.js"></script>
<script src="knowledge.js"></script>
</body>
</html>
