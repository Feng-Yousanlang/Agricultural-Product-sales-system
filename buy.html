<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三农服务平台 - 智慧农业金融一体化解决方案</title>
    <link rel="stylesheet" href="index.css">
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header class="topbar">
    <div class="brand">
        <i class="fa-solid fa-seedling"></i>
        <span>三农服务平台</span>
    </div>
    <nav class="nav">
        <a href="index.html" class="all">首页</a>
        <a href="loans.html" data-identity="all">融资服务</a>
        <a href="appointment.html" data-identity="all">专家预约</a>
        <a href="buy.html" data-identity="all" class="current">农产品商城</a>
        <a href="knowledge.html" data-identity="all">知识库</a>
        <a href="products.html" data-identity="all">农产品管理</a>
    </nav>
    <div class="user">
        <span id="user-id-display" class="user-id"></span>
        <a href="profile.html" class="btn btn-secondary">
            <i class="fa-regular fa-user" style="margin-right: 6px;"></i>个人中心
        </a>
        <button id="btn-logout" class="btn-secondary" style="border:none; color: rgba(255,255,255,0.7);">退出</button>
    </div>
</header>

<main class="container">
    <!-- 农产品商城展示 (买家端) -->
    <section id="agricultural-products" class="card" data-identity="all">
        <div class="card-header">
            <h2>农产品商城</h2>
            <button id="btn-refresh-products" class="btn btn-secondary">刷新</button>
        </div>
        <div class="product-grid" id="product-catalog-list"></div>
        <div class="msg" id="msg-product-catalog"></div>
    </section>

    <!-- 购物车 (买家端) -->
    <section id="buyer-cart" class="card" data-identity="all">
        <div class="card-header">
            <h2>我的购物车</h2>
            <button id="btn-refresh-cart" class="btn btn-secondary">刷新</button>
        </div>
        <div class="list" id="cart-display-list"></div>
        <div class="msg" id="msg-cart-display"></div>
    </section>

    <!-- 购买记录 (买家端) -->
    <section id="buyer-orders" class="card" data-identity="all">
        <div class="card-header">
            <h2>我的购买记录</h2>
            <button id="btn-refresh-orders" class="btn btn-secondary">刷新</button>
        </div>
        <div class="list" id="orders-display-list"></div>
        <div class="msg" id="msg-orders-display"></div>
    </section>

</main>

<script src="index.js"></script>
<!-- <script src="appointment.js"></script> -->
</body>
</html>
