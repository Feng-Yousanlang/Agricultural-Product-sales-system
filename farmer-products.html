<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>农产品服务 - 农户端</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header class="topbar">
    <div class="brand">三农服务平台 · 农产品服务</div>
    <nav class="nav">
        <a href="index.html">首页</a>
        <a href="loans.html" data-identity="1">融资服务</a>
        <a href="appointment.html" data-identity="1">预约服务</a>
        <a href="farmer-products.html" data-identity="1">农产品服务</a>
    </nav>
    <div class="user">
        <span id="user-id-display" class="user-id"></span>
        <button id="btn-logout" class="btn">退出登录</button>
    </div>
</header>

<main class="container">
    <section id="farmer-product-upload" class="card">
        <div class="card-header">
            <h2>农产品上传</h2>
            <span class="card-subtitle">填写基本信息后即可上架到商城</span>
        </div>
        <form id="form-add-product" class="form">
            <div class="row">
                <label for="farmer-product-name">商品名称</label>
                <input type="text" id="farmer-product-name" placeholder="请输入商品名称" required>
            </div>
            <div class="row">
                <label for="farmer-product-price">单价（元）</label>
                <input type="number" id="farmer-product-price" placeholder="请输入单价" step="0.01" min="0" required>
            </div>
            <div class="row">
                <label for="farmer-product-surplus">数量</label>
                <input type="number" id="farmer-product-surplus" placeholder="请输入库存数量" min="0" required>
            </div>
            <div class="row">
                <label for="farmer-product-img">商品图片 URL</label>
                <input type="url" id="farmer-product-img" placeholder="https://example.com/xxx.jpg" required>
            </div>
            <button type="submit" class="btn">提交上架</button>
            <div class="msg" id="msg-add-product"></div>
        </form>
    </section>

    <section id="farmer-product-list" class="card">
        <div class="card-header">
            <h2>我发布的农产品</h2>
            <button id="btn-refresh-farmer-products" class="btn btn-secondary">刷新列表</button>
        </div>
        <div class="product-grid" id="farmer-products-grid"></div>
        <div class="msg" id="msg-farmer-products"></div>
    </section>
</main>

<script src="farmer-products.js"></script>
</body>
</html>
