<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专家预约服务</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header class="topbar">
    <div class="brand">三农服务平台</div>
    <nav class="nav">
        <a href="index.html">首页</a>
        <a href="loans.html">融资服务</a>
        <a href="appointment.html" style="background:rgba(255,255,255,0.2);color:#fff;">预约服务</a>
        <a href="products.html" data-identity="1">农产品服务</a>
    </nav>
    <div class="user">
        <span id="user-id-display" class="user-id"></span>
        <a href="profile.html" class="btn btn-secondary" style="margin-right:8px;">个人中心</a>
        <button id="btn-logout" class="btn">退出登录</button>
    </div>
</header>

<main class="container">
    <!-- 专家列表（农户端，identity=1） -->
    <section id="experts" class="card" data-identity="1">
        <div class="card-header">
            <h2>专家列表</h2>
        </div>
        <div class="experts-toolbar">
            <div class="experts-search">
                <input type="text" id="expert-search-input" placeholder="输入专家姓名搜索" maxlength="20">
                <button id="btn-expert-search" class="btn btn-primary">搜索</button>
                <button id="btn-expert-reset" class="btn btn-secondary">重置</button>
            </div>
            <button id="btn-expert-refresh" class="btn btn-secondary">换一批</button>
        </div>
        <div class="experts-grid" id="experts-list"></div>
        <div class="msg" id="msg-experts"></div>
    </section>

    <!-- 专家详情弹窗 -->
    <div id="expert-detail-modal" class="modal-backdrop" style="display: none;">
        <div class="modal expert-modal-content modal-large">
            <span class="modal-close" id="expert-modal-close">&times;</span>
            <div class="expert-modal-layout">
                <div id="expert-detail-content" class="expert-detail-card"></div>
                <form id="expert-appointment-form" class="expert-appointment-form">
                    <h3>快速预约</h3>
                    <div class="form-field">
                        <label for="appointment-date">预约日期</label>
                        <input type="date" id="appointment-date" required>
                    </div>
                    <div class="form-field">
                        <label for="appointment-time-slot">预约时间段</label>
                        <select id="appointment-time-slot" required>
                            <option value="">请选择时间段</option>
                            <option value="09:00-10:00">09:00 - 10:00</option>
                            <option value="10:00-11:00">10:00 - 11:00</option>
                            <option value="11:00-12:00">11:00 - 12:00</option>
                            <option value="14:00-15:00">14:00 - 15:00</option>
                            <option value="15:00-16:00">15:00 - 16:00</option>
                            <option value="16:00-17:00">16:00 - 17:00</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="appointment-topic">预约主题</label>
                        <input type="text" id="appointment-topic" placeholder="请填写咨询主题" required maxlength="50">
                    </div>
                    <div class="form-field">
                        <label for="appointment-remark">补充说明</label>
                        <textarea id="appointment-remark" rows="3" placeholder="可选"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">提交预约</button>
                    </div>
                    <div class="msg" id="msg-expert-appointment"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- 查看我的预约记录（农户端，identity=1或2） -->
    <section id="user-appointments-section" class="card" data-identity="1,2">
        <div class="card-header">
            <h2>我的预约记录</h2>
            <button id="btn-load-user-appointments" class="btn btn-secondary">刷新我的预约</button>
        </div>
        <div class="list" id="user-appointments-list"></div>
        <div class="msg" id="msg-user-appointments"></div>
    </section>

    <!-- 取消预约（农户端，identity=1或2） -->
    <section id="cancel-appointment-section" class="card" data-identity="1,2">
        <div class="card-header">
            <h2>取消预约</h2>
        </div>
        <p style="margin-bottom: 16px;">您可以在"我的预约记录"中点击"取消预约"按钮来取消未开始的预约。</p>
    </section>

</main>

<script src="appointment.js"></script>
</body>
</html>
