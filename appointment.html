<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专家预约服务 - 三农服务平台</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header class="topbar">
    <div class="brand">
        <i class="fa-solid fa-seedling"></i>
        <span>三农服务平台</span>
    </div>
    <nav class="nav">
        <a href="index.html" >首页</a>
        <a href="loans.html" data-identity="1">融资服务</a>
        <a href="appointment.html" class="current" data-identity="1">专家预约</a>
        <a href="buy.html" data-identity="all">农产品商城</a>
        <a href="knowledge.html" data-identity="all">知识库</a>
        <a href="products.html" data-identity="1">农产品管理</a>
        <a href="need.html" data-identity="all">求购平台</a>
        <a href="price.html" data-identity="all">物价预测</a>
    </nav>
    <div class="user">
        <span id="user-id-display" class="user-id"></span>
        <a href="profile.html" class="btn btn-secondary">
            <i class="fa-regular fa-user" style="margin-right: 6px;"></i>个人中心
        </a>
        <button id="btn-logout" class="btn-secondary" style="border:none; color: rgba(255,255,255,0.7);">退出</button>
    </div>
</header>

<main class="container">
    <!-- 专家列表（农户端，identity=1） -->
    <section id="experts" class="card col-span-12" data-identity="1">
        <div class="card-header">
            <h2>专家列表</h2>
        </div>
        <div class="experts-toolbar" style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; flex-wrap:wrap; gap:12px;">
            <div class="experts-search" style="display:flex; gap:8px;">
                <input type="text" id="expert-search-input" placeholder="输入专家姓名搜索" maxlength="20" style="padding: 6px 12px; border: 1px solid #ddd; border-radius: 2px; width:200px;">
                <button id="btn-expert-search" class="btn">搜索</button>
                <button id="btn-expert-reset" class="btn btn-secondary" style="color:var(--text-secondary); border-color:var(--border-color);">重置</button>
            </div>
            <button id="btn-expert-refresh" class="btn btn-secondary" style="color:var(--text-secondary); border-color:var(--border-color);">换一批</button>
        </div>
        <div class="experts-grid" id="experts-list"></div>
        <div class="msg" id="msg-experts"></div>
    </section>

    <!-- 专家详情弹窗 -->
    <div id="expert-detail-modal" class="modal-backdrop" style="display: none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1100;">
        <div class="modal expert-modal-content card" style="max-width:800px; margin:60px auto; position:relative;">
            <div class="card-header">
                <h3>专家预约</h3>
                <span class="modal-close" id="expert-modal-close" style="cursor:pointer; font-size:20px;">&times;</span>
            </div>
            <div class="expert-modal-layout" style="display:grid; grid-template-columns: 1fr 1fr; gap:24px; padding-top:16px;">
                <div id="expert-detail-content" class="expert-detail-card" style="background:#f9f9f9; padding:16px; border-radius:4px;"></div>
                <form id="expert-appointment-form" class="expert-appointment-form">
                    <h3 style="margin-top:0; font-size:16px; border-left:4px solid var(--primary-color); padding-left:8px; margin-bottom: 16px;">填写预约信息</h3>
                    <div class="form-group">
                        <label for="appointment-date" class="form-label">预约日期</label>
                        <input type="date" id="appointment-date" required class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="appointment-time-slot" class="form-label">预约时间段</label>
                        <select id="appointment-time-slot" required class="form-select">
                            <option value="">请选择时间段</option>
                            <option value="09:00-10:00">09:00 - 10:00</option>
                            <option value="10:00-11:00">10:00 - 11:00</option>
                            <option value="11:00-12:00">11:00 - 12:00</option>
                            <option value="14:00-15:00">14:00 - 15:00</option>
                            <option value="15:00-16:00">15:00 - 16:00</option>
                            <option value="16:00-17:00">16:00 - 17:00</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="appointment-topic" class="form-label">预约主题</label>
                        <input type="text" id="appointment-topic" placeholder="请填写咨询主题" required maxlength="50" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="appointment-remark" class="form-label">补充说明</label>
                        <textarea id="appointment-remark" rows="3" placeholder="可选" class="form-input" style="height: auto;"></textarea>
                    </div>
                    <div class="form-actions" style="margin-top:8px;">
                        <button type="submit" class="btn" style="width:100%;">提交预约申请</button>
                    </div>
                    <div class="msg" id="msg-expert-appointment"></div>
                </form>
            </div>
        </div>
    </div>

    <!-- 查看我的预约记录（农户端，identity=1或2） -->
    <section id="user-appointments-section" class="card col-span-12" data-identity="1,2">
        <div class="card-header" style="display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;">
            <h2 style="margin:0;">我的预约记录</h2>
            <button id="btn-load-user-appointments" class="btn btn-secondary" style="color:var(--text-secondary); border-color:var(--border-color);">刷新</button>
        </div>
        <div style="color:var(--text-secondary); margin-bottom:10px;">列表与专家卡片同样样式，支持滚动浏览。</div>
        <div style="max-height:420px; overflow:auto; border:1px solid #eee; border-radius:6px; padding:10px; background:#fff;">
            <div class="list" id="user-appointments-list"></div>
            <div class="msg" id="msg-user-appointments"></div>
        </div>
    </section>
</main>

    <!-- 专家用户聊天窗口(农户侧) -->
    <div id="expert-chat-modal" class="modal-backdrop" style="display: none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1200;">
        <div class="modal expert-chat-modal-content card" style="max-width:900px; width:90%; max-height:80vh; margin:60px auto; position:relative; background:#fff;">
            <div class="card-header">
                <h3>专家聊天</h3>
                <span class="modal-close" id="expert-chat-modal-close" style="cursor:pointer; font-size:20px;">&times;</span>
            </div>
            <div class="chat-container" style="display:flex; flex-direction:column; height:600px;">
                <div class="chat-header" style="padding:12px; border-bottom:1px solid var(--border-color); display:flex; justify-content:space-between; align-items:center;">
                    <div>
                        <h4 id="chat-expert-name" style="margin:0; font-size:16px;"></h4>
                        <p id="chat-status" style="margin:4px 0 0; font-size:12px; color:var(--text-secondary);">在线</p>
                    </div>
                    <div id="chat-appointment-info" style="font-size:13px; color:var(--text-secondary);"></div>
                </div>
                <div id="chat-messages" style="flex:1; overflow-y:auto; padding:16px; background:#f8f9fa; display:flex; flex-direction:column; gap:12px;"></div>
                <div class="chat-input-area" style="padding:16px; border-top:1px solid var(--border-color); background:#fff;">
                    <textarea id="chat-message-input" rows="3" placeholder="输入消息..." style="width:100%; padding:12px; border:1px solid #ddd; border-radius:6px; resize:vertical; min-height:80px;" maxlength="500"></textarea>
                    <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:12px;">
                        <div class="msg" id="chat-msg" style="flex:1; color:var(--text-secondary);"></div>
                        <button id="btn-send-message" class="btn">
                            <i class="fa-solid fa-paper-plane" style="margin-right:6px;"></i>发送
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script src="appointment.js"></script>
</body>
</html>
