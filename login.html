<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="container">
    <div class="tab">
        <div id="tab-pwd" class="active">账号密码登录</div>
        <div id="tab-mail">邮箱验证码登录</div>
    </div>
    <!-- 账号密码登录表单 -->
    <form id="form-pwd" autocomplete="off">
        <div class="form-group">
            <label for="username">账号</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="login-btn">登录</button>
        <div class="msg" id="msg-pwd"></div>
        <div class="register-link">
            <a href="#" id="link-to-register">第一次使用？由此注册</a>
        </div>
    </form>
    <!-- 邮箱验证码登录表单 -->
    <form id="form-mail" style="display:none" autocomplete="off">
        <div class="form-group">
            <label for="email">邮箱地址</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="mail-verification">邮箱验证码</label>
            <div style="display:flex;align-items:center;">
                <input type="text" id="mail-verification" name="verification" required maxlength="6">
                <button class="code-btn" type="button" id="get-code-btn">获取验证码</button>
            </div>
        </div>
        <button type="submit" class="login-btn">登录</button>
        <div class="msg" id="msg-mail"></div>
        <div class="register-link">
            <a href="#" id="link-to-register-mail">第一次使用？由此注册</a>
        </div>
    </form>

    <!-- 用户注册表单 -->
    <form id="form-register" autocomplete="off" style="display:none;">
        <div class="form-group">
            <label for="reg-username">注册账号</label>
            <input type="text" id="reg-username" name="username" required>
        </div>
        <div class="form-group">
            <label for="reg-name">用户名</label>
            <input type="text" id="reg-name" name="name" required>
        </div>
        <div class="form-group">
            <label for="reg-password">密码</label>
            <input type="password" id="reg-password" name="password" required>
        </div>
        <div class="form-group">
            <label for="reg-passwordConfirm">确认密码</label>
            <input type="password" id="reg-passwordConfirm" name="passwordConfirm" required>
        </div>
        <div class="form-group">
            <label for="reg-identity">身份类型</label>
            <select id="reg-identity" name="identity" required>
                <option value="">请选择</option>
                <option value="1">农户</option>
                <option value="2">买家</option>
                <option value="3">专家</option>
                <option value="4">银行工作人员</option>
                <option value="5">平台管理员</option>
            </select>
        </div>
        <button type="submit" class="login-btn">注册</button>
        <div class="msg" id="msg-register"></div>
        <div class="register-link">
            <a href="#" id="link-to-login">已有账号？返回登录</a>
        </div>
    </form>
</div>
<!-- 引入JS -->
<script src="login.js"></script>
</body>
</html>
