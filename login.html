<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录 - 三农服务平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入CSS -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header class="topbar">
    <div class="brand">
        <i class="fa-solid fa-seedling"></i>
        <span>三农服务平台</span>
    </div>
    <!-- <nav class="nav">
        <a href="index.html">首页</a>
        <a href="loans.html" class="current">融资服务</a>
        <a href="appointment.html" data-identity="1">专家预约</a>
        <a href="buy.html" data-identity="1">农产品商城</a>
        <a href="knowledge.html" data-identity="1">知识库</a>
        <a href="products.html" data-identity="1">农产品管理</a>
    </nav> -->
    <div class="user">
        <!-- 登录页不显示用户信息 -->
    </div>
</header>

<main class="container" style="display: flex; justify-content: center; align-items: center; min-height: calc(100vh - 80px);">
    <div class="login-card">
        <div class="tab">
            <div id="tab-pwd" class="active">账号密码登录</div>
            <div id="tab-mail">邮箱验证码登录</div>
        </div>
        <!-- 账号密码登录表单 -->
        <form id="form-pwd" autocomplete="off">
            <div class="form-group">
                <label for="username">账号</label>
                <input type="text" id="username" name="username" required placeholder="请输入账号">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>
            <button type="submit" class="login-btn">登录</button>
            <div class="msg" id="msg-pwd"></div>
            <div class="register-link">
                <a href="#" id="link-to-register">第一次使用？由此注册</a>
            </div>
        </form>
        <!-- 邮箱验证码登录表单 -->
        <form id="form-mail" style="display:none" autocomplete="off">
            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email" id="email" name="email" required placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label for="mail-verification">邮箱验证码</label>
                <div class="captcha-wrap">
                    <input type="text" id="mail-verification" name="verification" required maxlength="6" placeholder="验证码">
                    <button class="code-btn" type="button" id="get-code-btn">获取验证码</button>
                </div>
            </div>
            <button type="submit" class="login-btn">登录</button>
            <div class="msg" id="msg-mail"></div>
            <div class="register-link">
                <a href="#" id="link-to-register-mail">第一次使用？由此注册</a>
            </div>
        </form>
    
        <!-- 用户注册表单 -->
        <form id="form-register" autocomplete="off" style="display:none;">
            <div class="form-group">
                <label for="reg-username">用户名</label>
                <input type="text" id="reg-username" name="username" required placeholder="设置用户名">
            </div>
            <div class="form-group">
                <label for="reg-name">昵称</label>
                <input type="text" id="reg-name" name="name" required placeholder="设置昵称">
            </div>
            <div class="form-group">
                <label for="reg-password">密码</label>
                <input type="password" id="reg-password" name="password" required placeholder="设置密码">
            </div>
            <div class="form-group">
                <label for="reg-passwordConfirm">确认密码</label>
                <input type="password" id="reg-passwordConfirm" name="passwordConfirm" required placeholder="确认密码">
            </div>
            <div class="form-group">
                <label for="reg-identity">身份类型</label>
                <select id="reg-identity" name="identity" required>
                    <option value="">请选择</option>
                    <option value="1">农户</option>
                    <option value="2">买家</option>
                    <option value="3">专家</option>
                    <option value="4">银行工作人员</option>
                    <option value="5">平台管理员</option>
                </select>
            </div>
            <button type="submit" class="login-btn">注册</button>
            <div class="msg" id="msg-register"></div>
            <div class="register-link">
                <a href="#" id="link-to-login">已有账号？返回登录</a>
            </div>
        </form>
    </div>
</main>
<!-- 引入JS -->
<script src="login.js"></script>
</body>
</html>
