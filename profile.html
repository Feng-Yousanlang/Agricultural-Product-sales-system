<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="topbar">
        <div class="brand">
            <i class="fa-solid fa-seedling"></i>
            <span>三农服务平台</span>
        </div>
        <nav class="nav">
            <a href="index.html">首页</a>
            <a href="loans.html" data-identity="1">融资服务</a>
            <a href="appointment.html" data-identity="1">专家预约</a>
            <a href="buy.html" data-identity="all">农产品商城</a>
            <a href="knowledge.html" data-identity="all">知识库</a>
            <a href="products.html" data-identity="1">农产品管理</a>
            <a href="need.html" data-identity="all">求购平台</a>
            <a href="price.html" data-identity="all">物价预测</a>
        </nav>
        <div class="user">
            <span id="user-id-display" class="user-id"></span>
            <button id="btn-logout" class="btn-secondary">退出</button>
        </div>
    </header>

    <!-- 主内容区域 -->
    <main class="container">
        <!-- 个人中心头部 -->
        <div class="header-section">
            <h1>个人中心</h1>
            <a href="index.html" class="btn btn-outline">返回首页</a>
        </div>

        <!-- 个人信息管理 -->
        <section id="profile-basic" class="card">
            <div class="card-header">
                <h2>基础信息管理</h2>
            </div>
            <div id="profile-display" class="profile-info">
                <div class="info-item">
                    <label>用户ID</label>
                    <span id="display-userId">—</span>
                </div>
                <div class="info-item avatar-display">
                    <label>头像</label>
                    <span id="display-avatar">
                        <span class="form-hint">尚未上传头像</span>
                    </span>
                </div>
                <div class="info-item">
                    <label>用户名</label>
                    <span id="display-username">—</span>
                </div>
                <div class="info-item">
                    <label>身份</label>
                    <span id="display-identity">—</span>
                </div>
                <div class="info-item">
                    <label>真实姓名</label>
                    <span id="display-realName">—</span>
                </div>
                <div class="info-item">
                    <label>手机号</label>
                    <span id="display-phone">—</span>
                </div>
                <div class="info-item">
                    <label>邮箱</label>
                    <span id="display-email">—</span>
                </div>
                <div class="info-item">
                    <label>注册时间</label>
                    <span id="display-createTime">—</span>
                </div>
            </div>
            <button id="btn-edit-profile" class="btn">编辑个人信息</button>

            <!-- 编辑个人信息表单 -->
            <div id="profile-edit-form" class="hidden">
                <form id="form-edit-profile">
                    <div class="form-group">
                        <label for="edit-realName">真实姓名</label>
                        <input type="text" id="edit-realName" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="edit-phone">手机号</label>
                        <input type="text" id="edit-phone" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="edit-email">邮箱</label>
                        <input type="email" id="edit-email" class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="edit-avatarFile">上传头像</label>
                        <input type="file" id="edit-avatarFile" accept="image/*" class="form-input">
                        <div class="avatar-preview" id="avatar-preview"></div>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn">保存</button>
                        <button type="button" id="btn-cancel-edit" class="btn btn-secondary">取消</button>
                    </div>
                    <div class="msg" id="msg-profile-edit"></div>
                </form>
            </div>
        </section>

        <!-- 收货地址管理（仅买家可见） -->
        <section id="profile-addresses" class="card hidden" data-identity="all">
            <div class="card-header">
                <h2>收货地址管理</h2>
            </div>
            <div class="address-card-grid">
                <form id="form-address-add" class="form">
                    <h3>新增地址</h3>
                    <div class="form-group">
                        <label for="add-address-newAddress">新地址</label>
                        <textarea id="add-address-newAddress" placeholder="请输入详细地址" required></textarea>
                    </div>
                    <button type="submit" class="btn">新增地址</button>
                    <div class="msg" id="msg-add-address"></div>
                </form>
                <div class="form">
                    <h3>我的地址</h3>
                    <div id="address-list-display"></div>
                    <div class="msg" id="msg-list-address"></div>
                </div>
            </div>
        </section>

        <!-- 密码管理 -->
        <section id="profile-password" class="card">
            <div class="card-header">
                <h2>密码管理</h2>
            </div>
            <form id="form-change-password">
                <div class="form-group">
                    <label for="old-password">原密码</label>
                    <input type="password" id="old-password" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="new-password">新密码</label>
                    <input type="password" id="new-password" required class="form-input">
                </div>
                <div class="form-group">
                    <label for="confirm-password">确认新密码</label>
                    <input type="password" id="confirm-password" required class="form-input">
                </div>
                <button type="submit" class="btn">修改密码</button>
                <div class="msg" id="msg-password"></div>
            </form>
        </section>
    </main>

    <!-- 修改地址模态框 -->
    <div id="address-edit-modal" class="modal-backdrop hidden">
        <div class="modal">
            <h3>修改地址</h3>
            <textarea id="address-edit-input" placeholder="请输入新的详细地址"></textarea>
            <div class="modal-actions">
                <button id="address-edit-cancel" class="btn btn-secondary">取消</button>
                <button id="address-edit-save" class="btn">保存</button>
            </div>
        </div>
    </div>

    <!-- 引入外部 JS -->
    <script src="profile.js"></script>
</body>
</html>
